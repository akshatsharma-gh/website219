<html>
<head>
<title>Gmail login page</title>
<meta charset="UTF-8">
<meta name="description" content="Gmail login page">
<meta name="keywords" content="HTML,CSS,gmail">
<meta name="author" content="Krishna">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
<link rel="icon" type="image/ico" href="image/google.ico"/>
<body>
<div class="wrapper">
<div class="topwrapper">
<img src="image/google.png" alt="googlelogo">
</div>
<div class="banner">
<h1>
One account. All of Google.
</h1>
<h2 class="small">
Sign in to continue to Gmail
</h2> 
</div>
<div class="main">
<div class="login-card">
<div class="circle-mask">
<img src="image/image.png">    
</div>
<br><br>
<form>
<input type="text" name="user" placeholder="Enter Your Email">
<input type="submit" name="login" class="login login-submit" value="Next">
</form>
<a href="#" class="need-help">
<b>Need help?</b>
</a>
</div>
<div class="one-google">
<p class="create-account">
<span id="link-signup">
<a href="">
Create account
</a>
</span>
</p>
<p class="tagline">
One Google Account for everything Google
</p>
<div class="logo-strip">
<img src="image/gmailfooterpic.JPG">
</div>
</div>
</div>
</div>
<div class="gmail-footer">
<div id="left-footer">
<ul id="footer-list">
<li>
<a target="_blank" href="#">
About Google
</a>
</li>
<li>
<a target="_blank" href="#">
Privacy
</a>
</li>
<li>
<a target="_blank" href="#">
Terms
</a>
</li>
<li>
<a target="" href="#">
Help
</a>
</li>
</ul>
</div>
</div>
</body>
</head>
